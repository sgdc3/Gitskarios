general:
  artifacts:
    - /home/ubuntu/Gitskarios/app/build/outputs/apk/
machine: 
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
dependencies:
  override:
    - echo y | android update sdk --no-ui --all --filter build-tools-22.0.1,android-22,extra-android-m2repository,extra-google-google_play_services,extra-google-m2repository
    - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies 
test: 
  override:
    - (./gradlew assembleRelease): timeout: 360
